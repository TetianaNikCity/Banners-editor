<div class="row justify-content-center align-items-center">
    <div class="col-justify-content-center">
            <div class="d-flex justify-content-center">
            <h6>Simple editor for managing banners</h6>
            </div>
            <div class="d-flex justify-content-center">
            Banner size 500px X 800px. Default banner's position is center, size is 300x150px, color is yellow.           
            </div>
    </div>
</div>
<div class="row justify-content-center align-items-center">
    <div class="col-justify-content-center">
        <button class="btn-success"
        [disabled]="baners.length >= 10"
        (click)="addBaner()">Add new banner
        </button>
    </div>
</div>
<div class="row justify-content-center align-items-center">
    <div class="col-justify-content-center">
        <div class="form-row"> 
            <div class="form-group">
                <label>Screen height</label>
                <input
                class="form-control"
                type="number"
                min="10"
                [(ngModel)] = "screenHeight">
            </div>
            <div class="form-group">
                <label>Screen width</label>
                <input
                class="form-control"
                type="number"
                min="10"
                [(ngModel)] = "screenWidth">
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center align-items-center">
        <div class="col-justify-content-center">
            <div class="screenDiv" [ngStyle]="{'height.px': screenHeight, 'width.px': screenWidth}">
                <div class="banerDiv" cdkDragBoundary=".screenDiv" cdkDrag
                *ngFor="let onebaner of baners; let i=index"
                [ngStyle]="{'background': onebaner.colorB, 'width.px': onebaner.sizeW, 'height.px': onebaner.sizeH, 'top.px': onebaner.posY, 'left.px': onebaner.posX}"
                (click)="editBaner(i)">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-justify-content-center" *ngIf="edit">
            <div class="form-row"> 
                <div class="form-group">
                    <label>Height</label>
                    <input
                    class="form-control"
                    type="number"
                    min="10"
                    [max]="screenHeight-baners[banerNumber].posY"
                    [(ngModel)] = "baners[banerNumber].sizeH">
                </div>
                <div class="form-group">
                    <label>Width</label>
                    <input
                    class="form-control"
                    type="number"
                    min="10"
                    [max]="screenWidth-baners[banerNumber].posX"
                    [(ngModel)] = "baners[banerNumber].sizeW">
                </div>
                <div class="form-group">
                    <label>X</label>
                    <input 
                    class="form-control"
                    type="number"
                    min="0"
                    [max]="screenWidth-baners[banerNumber].sizeW"
                    [(ngModel)] = "baners[banerNumber].posX">
                </div>
                <div class="form-group">
                    <label>Y</label>
                    <input 
                    class="form-control"
                    type="number"
                    min="0"
                    [max]="screenHeight-baners[banerNumber].sizeH"
                    [(ngModel)] = "baners[banerNumber].posY">
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <select class="form-control"
                    [(ngModel)]="baners[banerNumber].colorB"
                    [ngStyle]="{'background-color': baners[banerNumber].colorB}">
                    <option *ngFor="let c of colors" [ngValue]="c" [ngStyle]="{'background-color': c}">&nbsp;</option>
                    </select>
                </div>
            </div>
                <div class="d-flex justify-content-center">
                <button class="btn-danger"
                (click)="deleteBaner(banerNumber)">Delete
            </button>
                </div>
        </div>
    </div>
